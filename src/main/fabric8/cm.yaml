spec:
  data:
    application.yaml: |-
      initializr:
        java-versions:
          - id: 9
            default: false
          - id: 8
            default: true
        languages:
          - name: Java
            id: java
            default: true
        packagings:
          - name: Jar
            id: jar
            default: true
          - name: War
            id: war
            default: false
        types:
          - name: Maven Project
            id: maven-project
            description: Generates a Maven based project archive
            tags:
             build: maven
             format: project
            default: true
            action: /cheproject

      chebootializr:
        git:
          fileName: ~/.github
        che:
          service-url: http://che-eclipse-che.192.168.64.8.nip.io
