spec:
  template:
    spec:
      containers:
        - volumeMounts:
          - name: github-config
            mountPath: "/home/jboss"
          - name: app-config
            mountPath: "/deployments/config"
            readOnly: true
      volumes:
      - name: github-config
        secret:
          secretName: github-config
          items:
          - key: github.user 
            path: user 
          - key: github.token
            path: token
      - name: app-config
        configMap:
          name: che-bootializr
          items:
          - key: application.yaml
            path: application.yaml
